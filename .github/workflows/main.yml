name: Hello World App Workflow
on: push

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 18
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'temurin'

      - name: Download external test_db
        run: |
          git clone --depth 1 https://github.com/datacharmer/test_db.git db/test_db

      - name: Run Unit Tests
        run: mvn -Dtest=com.napier.sem.AppTest test

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 18
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'temurin'

      - name: Download external test_db
        run: git clone --depth 1 https://github.com/datacharmer/test_db.git db/test_db

      - name: Build MySQL Docker Image
        run: docker build -t database ./db

      - name: Start MySQL Container
        run: |
          docker run --name employees -d -p 3306:3306 database \
            --default-authentication-plugin=mysql_native_password \
            --bind-address=0.0.0.0

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          until docker exec employees mysql -uroot -pexample -e "SELECT 1"; do
            sleep 5
          done

      - name: Run Integration Tests
        run: mvn -Dtest=com.napier.sem.AppIntegrationTest test
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: employees
          MYSQL_ROOT_HOST: '%'

      - name: Stop and Remove Container
        run: |
          docker stop employees
          docker rm employees
          docker image rm database                   

  Build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Set up JDK 18
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'temurin'

      - name: Download external test_db
        run: |
          git clone --depth 1 https://github.com/datacharmer/test_db.git db/test_db

      - name: Package and Run docker-compose
        run: |
          mvn package -DskipTests
          docker compose up --abort-on-container-exit
